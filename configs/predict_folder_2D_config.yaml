InputCh: [1]
# the method to normalize your data
Normalization: 19
# the threshold to be applied on your data
Threshold: 0.8
# whether to use run time augmentation (may improve the accuracy, but takes much longer to run)
RuntimeAug: False

##########################################################################################################
# Execution mode: single file
##########################################################################################################
mode:
  name: folder # change to file if single file test is wanted
  DataType: .tif
  # paths to the file
  InputDir: '/allen/aics/assay-dev/computational/data/cardio_wga_2d/segmentations/raw'
  # is this file a timelapse image
  timelapse: False
  # whether apply on full image or not
  apply_on_full_image: True  
