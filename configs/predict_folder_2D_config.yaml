##########################################################################################################
# model settings
##########################################################################################################
model: 
  name: deeplabV3plus # not deeplabv3_imagenet since it will load weight from our trained network
# path to the trained model
model_path: '/allen/aics/assay-dev/users/Hyeonwoo/code/develop/trained_models/deeplab/deeplabV3plus_cont/checkpoint_epoch_125.pytorch'
# number of input channels to the model
nchannel: 1
# number of output channels
nclass: [2]
# the channel to extract from output tensors
OutputCh: [0, 1]
# input patch size given to the network (adapt to fit in your GPU memory, generally bigger patches are better)
size_in: [0]
# prediction patch size from the network (change according to input size)
size_out: [0]

##########################################################################################################
# Data Info
##########################################################################################################
# the path to output folder
OutputDir: '/allen/aics/assay-dev/users/Hyeonwoo/scratch_data/cardio_seg_test'
